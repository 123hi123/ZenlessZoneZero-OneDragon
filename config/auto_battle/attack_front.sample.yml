  interval: 0.5
  handlers:
  - states: "( [闪避识别-黄光, 0, 1] | [闪避识别-红光, 0, 1] ) & ![按键-闪避, 0, 1]"
    operations:
      - op_name: "按键-闪避"
        data: []
      - op_name: "等待秒数"
        data: ["0.01"]
      - op_name: "按键-普通攻击"
        data: []
- triggers: []
  interval: 0.5
  handlers:
  - state_template: "强攻站场模板"